<table mat-table [dataSource]="dataSource" class="width-table mat-elevation-z8">
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef> DNI </th>
        <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef> SignIn </th>
        <td mat-cell *matCellDef="let element"><button mat-raised-button (click)="signIn(element)" color="primary">SignIn</button></td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
</table>
<mat-paginator class="width-table" [pageSizeOptions]="[9, 5]" showFirstLastButtons></mat-paginator>
