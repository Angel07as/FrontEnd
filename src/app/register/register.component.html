<mat-card class="card card--register">
    <mat-card-header class="card__header">
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Name" [(ngModel)]="name" name="name">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Surname" [(ngModel)]="surname" name="surname">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput type="password" placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Phone" [(ngModel)]="phone" name="phone">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Departament" [(ngModel)]="departament" name="departament">
              </mat-form-field>
            </td>
          </tr>

          <tr class="card__row">
              <td>Seleccione Proyecto</td>
            </tr>

            <tr>
                <td>
                    <select id="selectSignUp" class="form-control">
                      <option>Default select</option>
                    </select>
                  </td>
            </tr>
          
          <tr *ngIf="message">
            <p *ngIf="!error" class="card__text--ok paragraph">{{message}}</p>
            <p *ngIf="error" class="card__text--error paragraph">{{message}}</p>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="signUp()" color="primary">Sign Up</button>
    </mat-card-actions>
  </mat-card>
